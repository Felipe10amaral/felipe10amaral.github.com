<body>

	
	<h1> Tabelas  </h1>

	<h2> Celula com 2 colunas </h2>

	<table  border="1"> 
		<tr> 	
			<th colspan="2"> nome </th> 
			<th colspan="3"> telefone </th>

		</tr>

		<tr> 	
			<td colspan="2"> José </td> 
			<td colspan="2"> 22 27582774 </td>
			<td colspan="2"> 22 27582774 </td>
		</tr>

	</table>
	
	<br><br>
	
		<h2> Celula com 2 linhas </h2>

		<table border="1">
			<tr> 	
				<th > nome </th> 
				<td > José </td>
			</tr>

			<tr> 	
				<th rowspan="2"> Telefone </th>
				<td> 22 27582774 </td> 
				
			</tr>

			<tr>
					<td> 22 27512774 </td>
			</tr>	


		</table>	

</body>

</html>
